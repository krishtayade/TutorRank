<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - TutorRank</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; margin: 0; }
    header, footer { background: #3A8DFF; color: white; text-align: center; padding: 10px; }
    main { padding: 40px; text-align: center; }
    form { display: inline-block; text-align: left; }
    label, input { display: block; width: 250px; margin-bottom: 10px; }
    input { padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    .btn { width: 100%; background: #3A8DFF; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header><h1>TutorRank</h1></header>
  <main>
    <h2>Sign Up</h2>
    <form>
      <label>Name</label>
      <input type="text" required />
      <label>Email</label>
      <input type="email" required />
      <label>Password</label>
      <input type="password" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </main>
  <footer>&copy; 2025 TutorRank</footer>
  <script>console.log("Signup Page Loaded");</script>
</body>
</html>
